version: '3.9'
services:
  backend:
    image: dragoncontainer.azurecr.io/backend
    build:
      context: .docker
      dockerfile: .docker/backend.Dockerfile
    container_name: backend
    ports:
      - '5001:5001'
    env_file:
      - .env/api.env
    networks:
      - backend_network
      - frontend_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  frontend:
    image: dragoncontainer.azurecr.io/frontend
    build:
      context: .docker
      dockerfile: .docker/backend.Dockerfile
    container_name: frontend
    depends_on:
      - backend
    ports:
      - '8080:80'
      - '443:443'
    env_file:
      - .env/client.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - ../nginx/nginx.local.conf:/etc/nginx/nginx.conf
    networks:
      - backend_network
      - frontend_network

volumes:
  shared:
    driver: local

networks:
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge